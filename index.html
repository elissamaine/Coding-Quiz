<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
 <header>
    <nav class="nav-wrapper">
       <div class="high-scores">
        <!--this is where the user can click to view the high scores-->
        <h3 id="view-highscores">View High Score</h3>
       </div> 
       <div class="timer-display">
        <!--this div despalyes the remaining time in the header-->
        <h3 id="time">Time: <span id="timer"></span></h3>
       </div>
    </nav>
 </header>

 <main>
    <!--this is the section where the quiz and other pages will run-->
    <section class="quiz-wrapper">
        <!--the start page will be the only pages that will be visible when the page loads-->
        <div class="start-page" id="start-page">
            <h1>Coding Quiz</h1>
            <p>Try answering the following questions to quiz your coding knowledge. Be careful though, because you'll be timed and incorrect answers will decrease the remaining amount of time. Good Luck! </p>
            <button id="start-button" class="btn">STRAT QUIZ</button>
        </div> 

        <!--this will appear when the start quiz button is pressed-->
        <div class="quiz-page" id="quiz-page">
            <div clss="question-answer">
                <div class="questions">
                    <h1 id="quiz-question"></h1>
                </div>
            </div>
            <!--this is the small section at the under the questions that says if the user got the question righ or wrong-->
            <div class="question-answer">
                <div id="answers"></div>
                <div id="key" class="key"></div>
            </div>
        </div>
        
        <!--this page shows up when the quiz is finished and it will show the users score and has a place to add the users initials-->
        <div class="quiz-end-page" id="quiz-end-page">
            <h2>Congratulations!</h2>
            <h3>Your score is <span id="score">0</span></h3>
            <label for="initials-input">Enter yor initials:</label>
            <input type="text" name="initials-input" maxlength="3" id="initials">
            <button id="initials-input-btn" type="submit" class="btn">Submit</button>
        </div>

        <!--this page shows all the high scores that have been saved into local storage-->
        <div class="high-scores-page" id="high-scores-page">
            <div id="scores">
                <h2>High Scores </h2>
                <ol id="display-scores"></ol>
                <a href="index.html"><button id="try-again-btn" class="btn">Try Again</button></a>
                <button id="clear-scores-btn" class="btn">Clear Scores</button>
            </div>
        </div>
    </section>


 </main>
 
    <script src="./assets/js/script.js"></script>
</body>
</html>
